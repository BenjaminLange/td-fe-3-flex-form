<!DOCTYPE html>
<html>
    <head>
        <title>Newsletter Signup :: The Code Review</title>
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
        <link rel="stylesheet" href="css/styles.css" />
        <meta name="viewport" content="width=device-width, intial-scale=1">
    </head>
    <body>
        <div class="page-header">
            <h1 class="page-title">The Code Review</h1>
        </div>
        <div class="form-header">
            <h2 class="form-title">Signup for our newsletter</h2>
            <p class="form-description">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr class="double-line">
        <hr>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                
                <label for="name">Full Name</label><br>
                <input type="text" id="name" name="name" placeholder="Required" />

                <label for="email">Email Address</label><br>
                <input type="email" id="email" name="email" placeholder="Required" />

                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone" />

                <label for="address">Street Address</label><br>
                <input type="text" id="address" name="address" /><br>

                <label for="city">City</label><br>
                <input type="text" id="city" name="city" /><br>

                <label for="state">State</label><br>
                <select id="state" name="state">
                    <option>Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select><br>

                <label for="zip">Zip Code</label><br>
                <input type="text" id="zip" name="zip" />
            </fieldset>

            <hr>

            <fieldset>
                <legend>Newsletter</legend>

                <div>Select the newsletters you would like to receive</div><br>

                <label for="newsletters_html"><input type="checkbox" name="newsletters" id="newsletters_html" value="html" />HTML News</label><br>
                <label for="newsletters_css"><input type="checkbox" name="newsletters" id="newsletters_css" value="css" />CSS News</label><br>
                <label for="newsletters_javascript"><input type="checkbox" name="newsletters" id="newsletters_javascript" value="javascript" />JavaScript News</label><br><br>

                <div>Newsletter format</div><br>

                <label for="format_html"><input type="radio" name="format" id="format_html" value="html" />HTML</label><br>
                <label for="format_plaintext"><input type="radio" name="format" id="format_plaintext" value="plaintext" />Plain text</label><br><br>

                <label for="topics">Other topics you'd like to hear about</label>
                <textarea name="topics" id="topics"></textarea>
            </fieldset>
            
            <div class="submit">
                <button type="submit">Sign Up</button>
            </div>

            <div class="footer">
                Copyright The Code Review
            </div>
        </form>
    </body>
</html>
